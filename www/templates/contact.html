<ion-view view-title="Kontakt">
  <ion-content class="padding-vertical">
    <h2 class="title title-center padding">Kontakt</h2>

    <form action="">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Fulde Navn</span>
          <input type="text" placeholder="John Doe">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Telefonnr.</span>
          <input type="text" placeholder="22 33 44 55">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">E-mail</span>
          <input type="text" placeholder="john@doe.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Besked</span>
          <textarea placeholder="Besked" style="resize: vertical;"></textarea>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-balanced"><i class="icon ion-ios-paperplane"></i> Send Besked</button>
      </div>
    </form>

  </ion-content>
</ion-view>
