<ion-view view-title="Kontakt">
  <ion-content class="padding-vertical">
    <h2 class="title title-center padding">{{title}}</h2>

    <div ng-bind-html="body" class="padding"></div>
    <div class="bar bar-error bar-assertive" ng-if="error"><p>{{error}}</p></div>
    <form action="" ng-submit="sendMail()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Fulde Navn</span>
          <input type="text" ng-model="contact.name" placeholder="John Doe">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="contact.mail" placeholder="john@doe.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Besked</span>
          <textarea placeholder="Besked" ng-model="contact.msg" style="resize: vertical;"></textarea>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-balanced"><i class="icon ion-ios-paperplane"></i> Send Besked</button>
      </div>
    </form>

  </ion-content>
</ion-view>
